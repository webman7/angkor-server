<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Password</title>
</head>
<body>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tbody>
    <tr>
        <td align="center">
            <div style="max-width:520px;margin:0 auto">
                <div style="vertical-align:top;text-align:left;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;font-size:14px;font-weight:400;color:#091e42;line-height:20px">
                    <div style="padding-top:5px;padding-bottom:0px;vertical-align:top;text-align:left;background-color:#000000;">
                        <img src="https://dev-angkorad-s3.s3.ap-northeast-2.amazonaws.com/img-logo-ad-w250.png" height="40" alt="logo" style="margin: 5px 5px;">
                    </div>
                    <hr style="margin-top:0px;margin-bottom:24px;border:0;border-bottom:1px solid #c1c7d0">
                    <h2 style="margin-bottom:0;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;font-size:18px;font-weight:500;color:#172b4d;line-height:24px;margin-top:28px"><b>Retrieve Password Verification Email</b></h2>
                    <div style="margin-top:20px"></div>
                    <p style="font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;font-size:14px;font-weight:400;color:#091e42;line-height:20px;margin-top:12px">
                        Hello.</p>
                    <p style="font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;font-size:14px;font-weight:400;color:#091e42;line-height:20px;margin-top:12px">
                        We will inform you of the <b>verification number</b>.
                    </p>
                    <div style="margin-top:30px"></div>
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tbody>
                        <tr>
                            <td align="center" style="width:30%">&nbsp;</td>
                            <td align="center" style="width:40%;padding: 10px 0;background-color: #e6e9f4;">
                                {randomPassword}
                            </td>
                            <td align="center" style="width:30%">&nbsp;</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
