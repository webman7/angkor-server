<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite</title>
</head>
<body>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tbody>
    <tr>
        <td align="center">
            <div style="max-width:520px;margin:0 auto">
                <div style="vertical-align:top;text-align:left;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;font-size:14px;font-weight:400;color:#091e42;line-height:20px">
                    <div style="padding-top:0px;padding-bottom:0px;vertical-align:top;text-align:left;background-color:#000000;">
                        <img src="https://dev-angkorad-s3.s3.ap-northeast-2.amazonaws.com/top_logo.png" height="40" alt="logo" style="margin: 5px 5px;"><span style="margin: 0 0 10px 5px;font-family: GmarketSans;font-size: 20px;font-weight: bold;font-stretch: normal;font-style: normal;line-height: 50px;letter-spacing: -0.76px;text-align: left;color: #fff;vertical-align: top;">Angkor AD</span>
                    </div>
                    <hr style="margin-top:0px;margin-bottom:24px;border:0;border-bottom:1px solid #c1c7d0">
                    <h2 style="margin-bottom:0;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;font-size:18px;font-weight:500;color:#172b4d;line-height:24px;margin-top:28px"><b>초대 메일</b></h2>
                    <div style="margin-top:20px"></div>
                    <p style="font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;font-size:14px;font-weight:400;color:#091e42;line-height:20px;margin-top:12px">
                        안녕하세요.</p>
                    <p style="font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;font-size:14px;font-weight:400;color:#091e42;line-height:20px;margin-top:12px">
                        <b>{inviteUserName}</b>님이 Angkor AD 매체사(<b>{companyName}</b>)에 멤버로 초대하셨습니다.
                    </p>
                    <div style="margin-top:30px"></div>
                    <div style="color:#707070;font-size:13px;line-height:19px;text-align:center;margin-top:10px">
                        <table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#ffffff"
                               align="center">
                            <tbody>
                            <tr valign="top">
                                <td align="center" style="padding-top:15px;padding-bottom:30px">
                                    <button style="min-width:100px;padding: 10px 10px;border-radius: 40px;background-color: #fec702;border:0;color:#ffffff;cursor:pointer" onclick="window.open('http://advertiser.union-mobile.co.kr')"><span>Link</span></button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
